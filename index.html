<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
    <!-- <script type="module" src="test.js" defer></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="makeCards()">
    <header>
      <h1>CHOOSE YOUR POKEMON</h1>
      <p id="tagline">- Click the pokeball to see what you get -</p>
    </header>
    <button id="pokeball">
      <img id="pokeballBtn" src="./images/Pokeball.png" alt="pokeball" />
    </button>
  </body>
</html>
